name: confession_app
description: Anonymous 1-to-1 confession app with privacy-first design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.0.0
  
  # Supabase (for voice notes storage)
  supabase_flutter: ^2.5.6
  
  # State Management
  provider: ^6.1.1
  
  # Security
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Audio & Voice (NO record package - causes errors)
  audioplayers: ^6.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  flutter_sound: ^9.2.13
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  http: ^1.2.0
  url_launcher: ^6.2.4
  youtube_player_iframe: ^5.1.2
  emoji_picker_flutter: ^2.0.0  # Emoji picker
  flutter_slidable: ^3.0.1   
  sensors_plus: ^4.0.0    # Swipe to reply/delete
  just_audio: ^0.9.36

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/stickers/
